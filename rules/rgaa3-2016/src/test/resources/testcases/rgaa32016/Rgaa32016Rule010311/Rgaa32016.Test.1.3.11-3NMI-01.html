<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32016 Test.1-2-5 NMI 01</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa32016 Test.1-2-5 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Pour chaque image bitmap de décoration (balise 
                <code>canvas</code>), le contenu entre 
                <code>&lt;canvas&gt;</code> et 
                <code>&lt;/canvas&gt;</code> doit être dépourvu de contenus textuels, cette règle est-elle respectée ? 
            </div> 
            <div class="testcase"> 
                <canvas width="500" height="500">
                    Un text
                </canvas>
                <canvas width="500" height="500">
                </canvas>
            </div> 
            <div class="test-explanation">
                 NMI : One canvas is found on the page and is not identified by marker. 
            </div> 
        </div>  
    </body>
</html>
